<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Snap</title>
  </head>
  <body>
    <header class="container-xxl">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../images/logo.svg" alt="Snap Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav gap-2">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Features
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">
                      <img src="../images/icon-todo.svg" class="icon" alt="">
                      Todo List
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <img src="../images/icon-calendar.svg" class="icon" alt="">
                      Calendar
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <img src="../images/icon-reminders.svg" class="icon" alt="">
                      Reminders
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <img src="../images/icon-planning.svg" class="icon" alt="">
                      Planning
                    </a>
                  </li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <div class="d-flex flex-column flex-lg-row align-items-start gap-3">
              <button type="button" class="btn btn-light">Login</button>
              <button type="button" class="btn btn-outline-dark" disabled>
                Register
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column gap-5">

      <section class="d-flex flex-column-reverse gap-5">
        <div class="text-center px-3">
          <h1 class="fw-bold mb-4">Make remote work</h1>
          <p class="hero-paragraph mb-4">
            Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
          </p>
          <button type="button" class="btn btn-dark fw-bold hero-btn">Learn more</button>
        </div>
        <img src="../images/image-hero-mobile.png" alt="">
      </section>

      <section class="d-flex align-items-center justify-content-evenly pb-5">
        <img src="../images/client-databiz.svg" alt="">
        <img src="../images/client-audiophile.svg" alt="">
        <img src="../images/client-meet.svg" alt="">
        <img src="../images/client-maker.svg" alt="">
      </section>

    </main>


<!-- JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
